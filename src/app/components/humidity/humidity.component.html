
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">Humidity</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="#">Jassa</a></li>
                <li class="breadcrumb-item active">Humidity</li>
            </ol>
        </div>
    </div>
    <!-- end row -->
</div>
<!-- end page-title -->
<!-- START ROW -->
<div class="row">
<div class="col-xl-12">
    <div class="card m-b-30">
        <div class="card-body">
            <h4 class="mt-0 header-title mb-4">Humidity List</h4>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Measure</th>
                            <th scope="col">Date</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tempHumidity of humidity">
                            <td>{{tempHumidity.humidityMeasure}}</td>
                            <td>{{tempHumidity.createdAtStr}}</td>
                            <td>{{tempHumidity.humidityValue}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</div>
<!-- END ROW -->

<div class="footer-pagination">
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <pagination
                        [totalItems]="totalElements"
                        [boundaryLinks]="true"
                        [directionLinks]="true"
                        (pageChanged)="pageChange($event)"
                        [maxSize]="5"
                        [itemsPerPage]="pageSize"
                    >

                    </pagination>
                </div>
                <div class="col-md-4 mt-2" style="text-align: right;">
                    <span class="mr-2">Page size</span>
                    <select >
                        <option selected="true">5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
