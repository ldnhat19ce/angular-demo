
<div class="page-title-box">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <h4 class="page-title">Devices</h4>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-right">
                <li class="breadcrumb-item"><a href="#">Jassa</a></li>
                <li class="breadcrumb-item active">Devices</li>
            </ol>
        </div>
    </div>
    <!-- end row -->
</div>
<!-- end page-title -->
<!-- START ROW -->
<div class="row">
<div class="col-xl-12">
    <div class="card m-b-30">
        <div class="card-body">
            <h4 class="mt-0 header-title mb-4">Device List</h4>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">State</th>
                            <th scope="col">Created at</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let device of devices">
                            <td>{{device.deviceName}}</td>
                            <td>
                                <div *ngIf="device.deviceState == 'ON'">
                                    <span class="badge badge-success">
                                        {{device.deviceState}}
                                        </span>
                                </div>
                                <div *ngIf="device.deviceState == 'OFF'">
                                    <span class="badge badge-warning">
                                        {{device.deviceState}}
                                        </span>
                                </div>
                            </td>
                            <td>{{device.createdAtStr}}</td>
                            <td>
                                <div>
                                    <a href routerLink="/devices/{{device.id}}" class="btn btn-primary btn-sm">Edit</a>
                                </div>
                                <br/>
                                <div>
                                    <a href routerLink="/devices/{{device.id}}"    
                                    class="btn btn-primary btn-sm">Detail</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</div>
<!-- END ROW -->
