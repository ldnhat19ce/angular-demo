<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
                <h3 class="mb-4 text-center">Have an account?</h3>
                <form  class="signin-form" name="form" #f="ngForm" 
                    (ngSubmit)="f.form.valid && onSubmit()" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" 
                            placeholder="email" required name="email" [(ngModel)]="form.email">
                    </div>
                    <div class="form-group">
                        <input id="password-field" type="password" 
                            class="form-control" placeholder="Password"
                             required name="password" [(ngModel)]="form.password">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                    <button type="submit" 
                        class="form-control btn btn-primary submit px-3" routerLink="login">Sign In</button>
                    </div>
                    <div class="form-group d-md-flex">
                    <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    </label>
                    </div>
                    <div class="w-50 text-md-right">
                    <a href="#" style="color: #fff">Forgot Password</a>
                    </div>
                    </div>

                    <div class="form-group">
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          Login failed: {{ errorMessage }}
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
